<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <section class="card-wrapper flex align-center">
    <main class="card-container flex ">
      <section class="card-left">
        <header class="hero">
        <h1 class="heading"> Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </header>
        <section class="card-stats hero flex">
          <h2>  10k+ <span class="stat-of"> companies</span> </h2>
          <h2>  314 <span class="stat-of">  templates</span> </h2>
          <h2>  12m+ <span class="stat-of">  queries</span> </h2>

        </section>
      </section>
      <img class="image1" src="images/image-header-desktop.jpg" alt="Entrepreneurs in a coopeartive workspace">

    </main>

  </section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Faris-Thibani">Faris Thibani</a>.
  </footer>
</body>

</html>
