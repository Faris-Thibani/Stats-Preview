<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <section class="card-wrapper flex align-center">
    <main class="card-container flex ">
      <div class="left-container">
      <section class="card-left center-margin">
        <header class="hero">
        <h1 class="heading"> Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </header>
      
          <ul class="stats flex">
            <li class="stats">
              <p> 10k+ <span class="stat-of"> companies</span></p>
            </li>
            <li class="stats">
              <p>314 <span class="stat-of">  templates</span></p>
            </li>
            <li class="stats">
              <p> 12M+ <span class="stat-of">  queries</span> </p>
            </li>
          </ul>
    
      </section>
    </div>
      <div class="image-container">
      <img class="image1" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
      <img class="image2" src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
      </div>
     

    </main>

  </section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Faris-Thibani">Faris Thibani</a>.
  </footer>
</body>

</html>
